<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"
</head>
<body>
    <main>
        <section class="main-content">
            <img class="image" src="./image/calculator.png"/>
            <article class="card">
                <h1 class="title">
                    Fitness Calculator
                </h1>
                <div class="metric-btn">
                    <button class="standart-units">
                        Standart units (US)
                    </button>
                    <button class="metric-units">
                        Metric units
                    </button>
                </div>
                <div class="gender-section">
                    <h3 class="gender">
                        Gender
                    </h3>
                    <div class="gender-opitons">
                    <select class="type-gender" >
                        <option value="male">Male</option>
                        <option value="female" selected>Female</option>
                    </select>
                    <input type="text" class="old" placeholder="Years...">
                </div>
                </div>
                <div class="weight-section">
                    <h3 class="weight">
                        Weight
                    </h3>
                    
                    <input type="text" class="weight-pounds" placeholder="Pounds...">
                </div>
                <div class="height-section">
                    <h3 class="height">
                        Height
                    </h3>
                    <div class="height-opitons">
                    <input type="text" class="feet" placeholder="Feet...">
                    <input type="text" class="inches" placeholder="Inches...">
                </div>
                </div>
                <footer class="footer-btn">
                    <button class="calculate">
                        Calculate
                    </button>
                </footer>

            </article>
        </section>
    </main>
</body>
</html>
