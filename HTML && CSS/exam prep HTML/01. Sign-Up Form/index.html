<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="main-wraper">
      <section class="main-content">
        <div class="first-section">
          <img class="image" src="./image/cover.jpg" />
          <div class="content">
            <p class="logo">SoftUni</p>
            <p class="title">Welcome to SoftUni.</p>
            <p class="title-ext">Are you ready to become a dev?</p>
           
              <span class="icons">
                <i class="fa-solid fa-earth-asia"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
              </span>
          </div>
        </div>
        <div class="secount-section">
          <form action="" class="login-form">
            <label for="username"> USERNAME </label>

            <input type="text" class="email" name="username" />
            <label for="email"> EMAIL </label>

            <input type="text" class="email" name="email" />

            <label for="password"> PASSWORD </label>

            <input type="text" class="re-password" />
            <label for="re-password"> REPEAT PASSWORD </label>

            <input type="text" class="re-password" />
          </form>
          <footer class="registration-btn">
            <button class="reg-btn">Register</button>
            <p class="footer-text">I am already a ninja</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
