<section id="dashboard-page" class="dashboard">
  <h1>Book Libery</h1>
  <!-- Display ul: with list-items for All books (If any) -->
  
  <ul class="other-books-list" *ngIf ="bookList.length">
    <li class="otherBooks" *ngFor="let book of bookList; let i = index">
      <h3> Title:{{ book.title }}</h3>
      <p>Type: {{ book.type }}</p>
      <img class="img" src="{{book.imageUrl}}"><img>
      <a class="button" href="details/{{ book._id }}">Details</a>
    </li>

  </ul>

  <div class="no-books" *ngIf=!bookList.length>
    <p>No books yet created!</p>
    <p>Want to create one?</p>
    <div *ngIf="isLoggedIn">
      <a class="button" href="/create">Click here.....</a>
    </div>
    <div *ngIf="!isLoggedIn">
      <a class="button" href="/auth/login">Click here.....</a>
    </div>
   
  </div>
  
</section>
