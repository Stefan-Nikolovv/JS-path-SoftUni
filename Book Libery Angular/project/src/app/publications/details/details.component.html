
<section id="details-page" class="details" *ngIf="bookList">
    <div class="book-information" >
        <h3>{{bookList[0].title}}</h3>
        <p class="type">Type: {{bookList[0].type}}</p>
        <p class="img">{{bookList[0].imageUrl}} <img></p>
        <div class="actions">
            <!-- Edit/Delete buttons ( Only for creator of this book )  -->
            <ng-container *ngIf="isLoggedIn && owner">
            <a class="button" href="edit/{{bookList[0]._id}}">Edit</a>
            <a class="button" (click)="deleteHandler()">Delete</a>
            </ng-container>

           
        </div>
    </div>
    <div class="book-description">
        <h3>Description:</h3>
        <p>{{bookList[0].description}}</p>
    </div>
</section>
